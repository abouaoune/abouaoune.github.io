<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC221DeGp0nazZR6DLQbmSULU662Nj6zuk&libraries=places,visualization"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script>
        var map;
        var oldStoreLocation;
        var newStoreLocation;
        var heatmap;
        var markerCluster;
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 45.781913, lng: -74.005561} // Center the map at an initial location
            });

            // Define custom icons
            var blueIcon = {
                url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                scaledSize: new google.maps.Size(32, 32) // Normal size
            };
            var yellowIcon = {
                url: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
                scaledSize: new google.maps.Size(48, 48) // Larger size for hover
            };

            var redIcon = {
                url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                scaledSize: new google.maps.Size(51, 51) // Normal size
            };
            var greenIcon = {
                url: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                scaledSize: new google.maps.Size(51, 51) // Larger size for hover
            };

            // Load CSV data
            Papa.parse('CL38_MapData.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    var heatmapData = [];

                    data.forEach(function(client) {
                        var lat = parseFloat(client.Latitude);
                        var lng = parseFloat(client.Longitude);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            var latLng = new google.maps.LatLng(lat, lng);
                            heatmapData.push(latLng);

                            var marker = new google.maps.Marker({
                                position: latLng,
                                title: 'P' + client.User,
                                zIndex: 10,
                                icon: blueIcon
                            });

                            // Add hover effect
                            google.maps.event.addListener(marker, 'mouseover', function() {
                                marker.setIcon(yellowIcon);
                            });
                            google.maps.event.addListener(marker, 'mouseout', function() {
                                marker.setIcon(blueIcon);
                            });

                            markers.push(marker);
                            marker.setMap(map); // Add marker to the map directly
                        } else {
                            console.error('Invalid coordinates for client:', client);
                        }
                    });

                    // Add 'Ancienne adresse' marker
                    oldStoreLocation = new google.maps.LatLng(45.781913, -74.005561); // Replace with actual coordinates
                    var oldStoreMarker = new google.maps.Marker({
                        position: oldStoreLocation,
                        map: map,
                        title: 'Ancienne adresse, 511, rue Laviolette Saint-Jérôme, QC J7Y 2T8',
                        zIndex: 100,
                        icon: redIcon
                    });
                    //markers.push(oldStoreMarker);

                    // Add 'Nouvelle adresse' marker
                    newStoreLocation = new google.maps.LatLng(45.759672, -74.024164); // Replace with actual coordinates
                    var newStoreMarker = new google.maps.Marker({
                        position: newStoreLocation,
                        map: map,
                        title: 'Nouvelle adresse, Rue Lamontagne & Boulevard Rolland-Godard, Saint-Jérôme, QC J7Y 0L7',
                        zIndex: 100,
                        icon: greenIcon
                    });
                    //markers.push(newStoreMarker);

                    // Initialize heatmap
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        map: null // Start with heatmap hidden
                    });

                    // Initialize MarkerClusterer
                    markerCluster = new MarkerClusterer(map, markers, {
                        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
                    });
                }
            });
        }

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function toggleMarkerCluster() {
            if (markerCluster.getMarkers().length > 0) {
                markerCluster.clearMarkers();
                markers.forEach(marker => marker.setMap(map));
            } else {
                markers.forEach(marker => marker.setMap(null));
                markerCluster.addMarkers(markers);
            }
        }

        function goToOldStore() {
            if (oldStoreLocation) {
                map.panTo(oldStoreLocation);
                map.setZoom(15); // Adjust zoom level as needed
            }
        }

        function goToNewStore() {
            if (newStoreLocation) {
                map.panTo(newStoreLocation);
                map.setZoom(15); // Adjust zoom level as needed
            }
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 75%; width: 100%;"></div>
    <div></div>
    <button onclick="goToNewStore()">Aller à la nouvelle adresse</button>
    <button onclick="goToOldStore()">Aller à l'ancienne adresse</button>
    <!--<button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="toggleMarkerCluster()">Toggle Marker Cluster</button>-->
    <button onclick="window.location.href='geocode.html'">Geocode Postal Codes</button>
</body>
</html>
