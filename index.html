<!DOCTYPE html>
<html>
<head>
    <title>Geocode Postal Codes</title>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC221DeGp0nazZR6DLQbmSULU662Nj6zuk&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function initMap() {
            var geocoder = new google.maps.Geocoder();
            var resultsArray = [];

            // Function to geocode postal codes and store results
            function geocodePostalCode(postalCode, name, callback) {
                geocoder.geocode({'address': postalCode}, function(results, status) {
                    if (status === 'OK') {
                        var location = results[0].geometry.location;
                        resultsArray.push({
                            Name: name,
                            PostalCode: postalCode,
                            Latitude: location.lat(),
                            Longitude: location.lng()
                        });
                        callback();
                    } else {
                        console.error('Geocode was not successful for the following reason: ' + status);
                        callback();
                    }
                });
            }

            // Load CSV data
            Papa.parse('CL38_MapData.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    var remaining = data.length;

                    data.forEach(function(client) {
                        geocodePostalCode(client.PostalCode, client.Name, function() {
                            remaining--;
                            if (remaining === 0) {
                                // All geocoding complete, generate new CSV
                                var csv = Papa.unparse(resultsArray);
                                downloadCSV(csv, 'Updated_CL38_MapData.csv');
                            }
                        });
                    });
                }
            });
        }

        // Function to download CSV file
        function downloadCSV(csv, filename) {
            var csvFile;
            var downloadLink;

            // CSV file
            csvFile = new Blob([csv], {type: "text/csv"});

            // Download link
            downloadLink = document.createElement("a");

            // File name
            downloadLink.download = filename;

            // Create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);

            // Hide download link
            downloadLink.style.display = "none";

            // Add the link to DOM
            document.body.appendChild(downloadLink);

            // Click download link
            downloadLink.click();
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Geocoding Postal Codes...</h1>
</body>
</html>
